<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid back-img">
        <div class="row text-end pt-4 login-signup-row">
            <div class="col-5 col-sm-5 col-md-6 col-lg-7"></div>

            <div class="col-2 col-sm-2 col-lg-2 text-end">
                <a href="#" class="login">Login</a>
            </div>
            <div class="col-5 col-sm-5 col-md-4 col-lg-3 text-start">
                <a href="#" class="createaccount px-2 py-2">Create an account</a>
            </div>
        </div>

        <div class="row pt-4 mx-auto text-center">
            <div class="col-12">
                <p class="logo px-4 py-3 px-md-4 py-md-2 px-sm-4 py-sm-2">e!</p>
            </div>
        </div>

        <div class="row pt-4 auto text-center">
            <div class="col-12">
                <p class="restaurantTitle">Find the best restaurant, cafes and bars</p>
            </div>
        </div>

        <div class="row pt-4 mx-auto text-center search-bar-row">
            <div class="col-12 col-sm-12 col-md-1 col-lg-2 col-xl-2"></div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <div class="locationSelector">
                    <select class="locationDropdown">
                        <option value="">Select your location</option>
                        <option value="">Assam</option>
                        <option value="">Delhi</option>
                        <option value="">Kolkata</option>
                        <option value="">Odisha</option>
                        <option value="">Rajasthan</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
                <div class="restaurantSelector">
                    <input type="text" placeholder="Search for restaurants" class="restaurantsInputs">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-1 col-lg-2 col-xl-2"></div>
        </div>
    </div>
</body>

</html>
